name: Android Test Pipeline

on:
  push:
    branches:
      - '**'  # Trigger for all branches
  pull_request:
    branches:
      - '**'  # Trigger for all pull requests
  schedule:
    - cron: '0 2 * * *'  # Nightly runs at 2 AM UTC for Release Candidate Tests

jobs:
  unit_and_component_tests:
    name: Unit and Component Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout GIT
      uses: actions/checkout@v4

    - name: Setup Java SDK
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '18'

    - name: Gradle cache
      uses: gradle/actions/setup-gradle@v4

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Run Component Tests
      run: ./gradlew connectedAndroidTest

  feature_tests:
    name: Feature Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout GIT
      uses: actions/checkout@v4

    - name: Setup Java SDK
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '18'

    - name: Gradle cache
      uses: gradle/actions/setup-gradle@v4

    - name: Enable KVM (emulator optimization)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-feature-${{ matrix.api-level }}

    - name: Create AVD and Generate Snapshot
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2.32.0
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: echo "Generated AVD snapshot for caching."

    - name: Run Feature Tests
      uses: reactivecircus/android-emulator-runner@v2.32.0
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        script: ./gradlew connectedAndroidTest

  application_tests:
    name: Application Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout GIT
      uses: actions/checkout@v4

    - name: Setup Java SDK
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '18'

    - name: Gradle cache
      uses: gradle/actions/setup-gradle@v4

    - name: Enable KVM (emulator optimization)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-application-${{ matrix.api-level }}

    - name: Create AVD and Generate Snapshot
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2.32.0
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: echo "Generated AVD snapshot for caching."

    - name: Run Application Tests
      uses: reactivecircus/android-emulator-runner@v2.32.0
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        script: ./gradlew connectedAndroidTest

  release_candidate_tests:
    name: Release Candidate Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout GIT
      uses: actions/checkout@v4

    - name: Setup Java SDK
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '18'

    - name: Gradle cache
      uses: gradle/actions/setup-gradle@v4

    - name: Enable KVM (emulator optimization)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-release-candidate-${{ matrix.api-level }}

    - name: Create AVD and Generate Snapshot
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2.32.0
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: echo "Generated AVD snapshot for caching."

    - name: Run Release Candidate Tests
      uses: reactivecircus/android-emulator-runner@v2.32.0
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        script: ./gradlew connectedAndroidTest
